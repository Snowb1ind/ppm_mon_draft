version: '3.7'
services:
  vmagent:
    container_name: vmagent
    image: victoriametrics/vmagent
    depends_on:
      - "victoriametrics"
    ports:
      - 8429:8429
    volumes:
      - vmagentdata:/vmagentdata
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--promscrape.config=/etc/prometheus/prometheus.yml'
      - '--remoteWrite.url=http://victoriametrics:8428/api/v1/write'
    networks:
      - vm_net
    restart: always

  victoriametrics:
    container_name: victoriametrics
    image: victoriametrics/victoria-metrics
    ports:
      - 8428:8428
    volumes:
      - vmdata:/storage
    command:
      - '--storageDataPath=/storage'
      - '--httpListenAddr=:8428'
    networks:
      - vm_net
    restart: always

  grafana:
    image: grafana/grafana
    depends_on:
      - victoriametrics
    ports:
      - 3000:3000
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana/provisioning/:/etc/grafana/provisioning/
    env_file:
      - ./grafana/config.monitoring
    networks:
      - vm_net
    restart: always

  ppm-mon:
    build: .
    depends_on:
      - victoriametrics
    ports:
      - 8000:8000
    networks:
      - vm_net
    restart: always
    environment:
      TWITCH_TOKEN: 'YOUR_TOKEN_HERE'
      TWITCH_NICKNAME: 'YOUR_NICKNAME_HERE'
      TWITCH_CHANNEL: '#YOUR_CHANNEL_HERE'
volumes:
  vmagentdata: {}
  vmdata: {}
  grafana_data: {}
networks:
  vm_net:
